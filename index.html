<!DOCTYPE html>
<html>
<head>
    <title>Trading App Server</title>
</head>
<body>
    <h1>Trading App Server</h1>
    <form>
        <label for="url">URL:</label>
        <input type="text" id="url" name="url"><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <button onclick="submitData()">Submit</button>
    </form>
    <div id="result"></div>
    <script>
        function submitData() {
            // Get the values entered in the form
            const url = document.getElementById('url').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // You can add further logic here to process the data, such as making an HTTP request
            // to the trading application using JavaScript. For simplicity, we'll just display the data.
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Submitted Data:</h2>
                <p>URL: ${url}</p>
                <p>Username: ${username}</p>
                <p>Password: ${password}</p>
            `;

            // Clear the form fields
            document.getElementById('url').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
